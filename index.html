<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="calculator-container">
            <img src="calculator.png" alt="Calculator Image" class="calculator-image">

            <h1>EMI Calculator</h1>

            <form id="emiForm">
                <div class="input-group">
                    <label for="loanAmount">Loan Amount (₹):</label>
                    <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
                </div>

                <div class="input-group">
                    <label for="interestRate">Interest Rate (% per annum):</label>
                    <input type="number" id="interestRate" step="0.1" placeholder="Enter interest rate" required>
                </div>

                <div class="input-group">
                    <label for="loanTenure">Loan Tenure (in months):</label>
                    <input type="number" id="loanTenure" placeholder="Enter loan tenure in months" required>
                </div>

                <button type="button" onclick="calculateEMI()">Calculate EMI</button>
            </form>

            <div class="result">
                <h2>Monthly EMI: ₹<span id="emiResult">0</span></h2>
                <h3>Total Interest Payable: ₹<span id="totalInterest">0</span></h3>
                <h3>Total Repayment Amount: ₹<span id="totalRepayment">0</span></h3>
            </div>

            <div id="loanDetails"></div>

            <div class="schedule">
                <h2>Repayment Schedule</h2>
                <div class="table-container">
                    <table id="scheduleTable">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>EMI (₹)</th>
                                <th>Principal (₹)</th>
                                <th>Interest (₹)</th>
                                <th>Outstanding Balance (₹)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Schedule rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>

                <button onclick="downloadPDF()" class="download-btn">Download Schedule as PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
