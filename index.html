<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="page-container">
        <div class="calculator-container">
            <h1>EMI Calculator</h1>

            <div class="input-group">
                <label for="loanAmount">Loan Amount (₹):</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
            </div>

            <div class="input-group">
                <label for="interestRate">Interest Rate (% p.a.):</label>
                <input type="number" id="interestRate" step="0.1" placeholder="Enter interest rate">
            </div>

            <div class="input-group">
                <label for="loanTenure">Loan Tenure (months):</label>
                <input type="number" id="loanTenure" placeholder="Enter loan tenure">
            </div>

            <button onclick="calculateEMI()">Calculate EMI</button>

            <div class="result">
                <div class="circle">
                    <h2>Monthly EMI</h2>
                    <p>₹<span id="emiResult">0</span></p>
                </div>
                <div class="circle">
                    <h2>Total Interest</h2>
                    <p>₹<span id="totalInterest">0</span></p>
                </div>
                <div class="circle">
                    <h2>Total Repayment</h2>
                    <p>₹<span id="totalRepayment">0</span></p>
                </div>
            </div>

            <div class="schedule">
                <h2>Repayment Schedule</h2>
                <div class="table-container">
                    <table id="scheduleTable">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>EMI (₹)</th>
                                <th>Principal (₹)</th>
                                <th>Interest (₹)</th>
                                <th>Outstanding (₹)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Schedule rows inserted dynamically -->
                        </tbody>
                    </table>
                </div>

                <button onclick="downloadPDF()" class="download-btn">Download Schedule</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
